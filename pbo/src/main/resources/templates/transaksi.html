<html lang="en">

        body {

            color: #e0e0e0;
        }
        
        .navbar {

        }
        
        .navbar-brand, .nav-link {

        }

        }
        
        .btn-custom:hover {

            color: #fff;
        }

        .container {
            margin-top: 50px;
        }
        
        footer {
            background-color: #1f1f1f;
            color: #e0e0e0;
            padding: 10px 0;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Service Motor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Layanan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Kontak</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Logout</a> <!-- Tombol Logout -->
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center">
      <h1 class="display-4">Halaman Transaksi</h1>
      <p class="lead mt-3">Di sini Anda dapat melihat dan melakukan transaksi perawatan motor.</p>
    </div>
    <div class="container mt-5">
      <h2 class="mb-4">Daftar Transaksi</h2>
      <button class="btn btn-custom" onclick="fetchTransaksi()">Refresh</button>
      <button class="btn btn-custom" onclick="window.location.href='/transaksi/form'">Add Transaksi</button>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Catatan</th>
            <th>STNK</th>
            <th>Motor</th>
            <th>Sparepart</th>
            <th>Biaya Jasa</th>
            <th>Pelanggan</th>
            <th>Mekanik</th>
          </tr>
        </thead>
        <tbody id="transaksi-body">
          <!-- Data transaksi akan dimuat di sini -->
        </tbody>
      </table>
    </div>

    <footer class="text-center">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

<script>
  async function fetchTransaksi() {
    try {
      const response = await fetch('/transaksi/all');
      const transaksiList = await response.json();
      const transaksiBody = document.getElementById('transaksi-body');
      transaksiBody.innerHTML = '';

      transaksiList.forEach(transaksi => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${transaksi.id}</td>
          <td>${transaksi.catatan}</td>
          <td>${transaksi.stnk}</td>
          <td>${transaksi.motor}</td>
          <td>${transaksi.sparepart}</td>
          <td>${transaksi.biayaJasa}</td>
          <td>${transaksi.pelanggan ? transaksi.pelanggan.nama : '-'}</td>
          <td>${transaksi.mekanik ? transaksi.mekanik.nama : '-'}</td>
        `;
        transaksiBody.appendChild(row);
      });
    } catch (error) {
      console.error('Error fetching transaksi:', error);
    }
  }

  document.addEventListener('DOMContentLoaded', fetchTransaksi);
</script>
