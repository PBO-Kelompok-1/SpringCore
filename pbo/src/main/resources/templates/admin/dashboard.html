<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Header -->
<div th:insert="fragments/header :: header"></div>
<!-- End Header -->

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div th:insert="fragments/sidebar :: sidebar"></div>
        <!-- End Sidebar -->

        <div class="main-panel">
            <!-- Navbar -->
            <div th:insert="fragments/navbar :: navbar"></div>
            <!-- End Navbar -->

            <!-- Content -->
            <div class="content">
                <div class="row">
                    <!-- Card Pendapatan Jasa -->
                    <div class="col-lg-4">
                        <div class="card card-chart d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 220px; padding: 20px;">
                            <!-- Set min-height dan padding untuk ruang lebih baik -->
                            <div class="card-header">
                                <h5 class="card-title text-uppercase font-weight-bold" style="font-size: 2rem; margin-bottom: 10px;">Pendapatan Jasa</h5>
                                <h3 class="card-title" style="font-size: 2rem; font-weight: bold;">
                                    <i class="tim-icons icon-single-02 text-primary" style="font-size: 1.5rem;"></i>
                                    <span th:text="${#numbers.formatDecimal(totalBiayaJasa, 0, 0)}" class="pendapatan-jasa"></span>
                                </h3>
                            </div>
                        </div>
                    </div>
                    

                    <!-- Card Penjualan Sparepart -->
                    <div class="col-lg-4">
                        <div class="card card-chart d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 220px; padding: 20px;">
                            <!-- Set min-height dan padding untuk ruang lebih baik -->
                            <div class="card-header">
                                <h5 class="card-title text-uppercase font-weight-bold" style="font-size: 2rem; margin-bottom: 10px;">Pendapatan Sparepart</h5>
                                <h3 class="card-title" style="font-size: 2rem; font-weight: bold;">
                                    <i class="tim-icons icon-settings text-warning" style="font-size: 1.5rem;"></i>
                                    <span th:text="${#numbers.formatDecimal(totalBiayaSparepart, 0, 0)}" class="pendapatan-sparepart"></span>
                                </h3>
                            </div>
                        </div>
                    </div>

                    <!-- Card Total Pendapatan -->
                    <div class="col-lg-4">
                        <div class="card card-chart d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 220px; padding: 20px;">
                            <!-- Set min-height dan padding untuk ruang lebih baik -->
                            <div class="card-header">
                                <h5 class="card-title text-uppercase font-weight-bold" style="font-size: 2rem; margin-bottom: 10px;">Pendapatan Total</h5>
                                <h3 class="card-title" style="font-size: 2rem; font-weight: bold;">
                                    <i class="tim-icons icon-paper text-danger" style="font-size: 1.5rem;"></i>
                                    <span th:text="${#numbers.formatDecimal(totalPendapatan, 0, 0)}" class="pendapatan-total"></span>
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Content -->

            <!-- Footer -->
            <div th:insert="fragments/footer :: footer"></div>
            <!-- End Footer -->
        </div>
    </div>
    <!-- Theme Setting -->
    <div th:insert="fragments/theme :: theme"></div>
    <!-- End Theme Setting -->

    <!-- Format Rupiah -->
     <script>
         // Fungsi untuk memformat angka ke format Rupiah
         function formatRupiah(angka) {
            const number = parseFloat(angka.replace(/[^\d]/g, "")); // Hapus karakter selain angka
            if (isNaN(number)) return angka; // Jika bukan angka, kembalikan nilai asli
            return "Rp " + number.toLocaleString("id-ID", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // Format nilai biayaJasa dan biayaTotal pada saat halaman dimuat
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll(".pendapatan-jasa, .pendapatan-sparepart, .pendapatan-total").forEach(cell => {
                const value = cell.textContent.trim();
                if (value) {
                    cell.textContent = formatRupiah(value);
                }
            });
        });
     </script>

    <!-- Core JS Files -->
    <script src="/assets/js/core/jquery.min.js"></script>
    <script src="/assets/js/core/popper.min.js"></script>
    <script src="/assets/js/core/bootstrap.min.js"></script>
    <script src="/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!-- Chart JS -->
    <script src="/assets/js/plugins/chartjs.min.js"></script>
    <!-- Notifications Plugin -->
    <script src="/assets/js/plugins/bootstrap-notify.js"></script>
    <!-- Control Center for Black Dashboard -->
    <script src="/assets/js/black-dashboard.min.js?v=1.0.0"></script>
    <script src="/assets/demo/demo.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/activeMenu.js"></script>
    <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
</body>

</html>
