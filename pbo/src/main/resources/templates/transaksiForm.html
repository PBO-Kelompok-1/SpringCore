<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Tambah Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        
        .navbar {
            background-color: #1f1f1f;
        }
        
        .navbar-brand, .nav-link {
            color: #e0e0e0 !important;
        }
        
        .btn-custom {
            background-color: #fcc90b;
            border: none;
            color: #121212;
        }
        
        .btn-custom:hover {
            background-color: #f7a800;
            color: #fff;
        }

        .container {
            margin-top: 50px;
        }
        
        footer {
            background-color: #1f1f1f;
            color: #e0e0e0;
            padding: 10px 0;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Service Motor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Layanan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Kontak</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Logout</a> <!-- Tombol Logout -->
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center">
      <h1 class="display-4">Form Tambah Transaksi</h1>
    </div>
    <div class="container mt-5">
      <form action="/transaksi/add" method="post" class="bg-dark p-5 rounded">
        <div class="mb-3">
          <label for="catatan" class="form-label">Catatan:</label>
          <input type="text" id="catatan" name="catatan" required class="form-control bg-dark text-light border-secondary">
        </div>

        <div class="mb-3">
          <label for="stnk" class="form-label">STNK:</label>
          <input type="text" id="stnk" name="stnk" required class="form-control bg-dark text-light border-secondary">
        </div>

        <div class="mb-3">
          <label for="motor" class="form-label">Motor:</label>
          <input type="text" id="motor" name="motor" required class="form-control bg-dark text-light border-secondary">
        </div>

        <div class="mb-3">
          <label for="sparepart" class="form-label">Sparepart:</label>
          <input type="text" id="sparepart" name="sparepart" required class="form-control bg-dark text-light border-secondary">
        </div>

        <div class="mb-3">
          <label for="biayaJasa" class="form-label">Biaya Jasa:</label>
          <input type="number" id="biayaJasa" name="biayaJasa" step="0.01" required class="form-control bg-dark text-light border-secondary">
        </div>

        <div class="mb-3">
          <label for="pelanggan" class="form-label">ID Pelanggan:</label>
          <select id="pelanggan" name="pelanggan" required class="form-control bg-dark text-light border-secondary">
            <option value="" disabled selected>Pilih Pelanggan</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="mekanik" class="form-label">ID Mekanik:</label>
          <select id="mekanik" name="mekanik" required class="form-control bg-dark text-light border-secondary">
            <option value="" disabled selected>Pilih Mekanik</option>
          </select>
        </div>

        <button type="submit" class="btn btn-custom w-100">Tambah Transaksi</button>
      </form>
      <br>
      <button onclick="window.location.href='/pelanggan/form'" class="btn btn-success w-100">Tambah Pelanggan</button>
      <br><br>      
    </div>

    <footer class="text-center mt-5">
      <p>&copy; 2024 Bengkel Jawa - Kelompok 1 PBO. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
<script>
  // API Endpoints
  const API_ADD_TRANSAKSI = '/transaksi';
  const API_GET_ALL_PELANGGAN = '/pelanggan';
  const API_GET_ALL_MEKANIK = '/users/all';

  // Load Pelanggan and Mekanik Data
  async function loadPelangganAndMekanikData() {
    const pelangganResponse = await fetch(API_GET_ALL_PELANGGAN);
    const pelanggan = await pelangganResponse.json();
    const pelangganSelect = document.getElementById('pelanggan');
    pelanggan.forEach(p => {
      const option = document.createElement('option');
      option.value = p.id;
      option.textContent = p.nama;
      pelangganSelect.appendChild(option);
    });

    const mekanikResponse = await fetch(API_GET_ALL_MEKANIK);
    const mekanik = await mekanikResponse.json();
    const mekanikSelect = document.getElementById('mekanik');
    mekanik.filter(m => m.role === 'MEKANIK').forEach(m => {
      const option = document.createElement('option');
      option.value = m.id;
      option.textContent = m.username;
      mekanikSelect.appendChild(option);
    });
  }

  // Add Transaksi
  document.querySelector('form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const catatan = document.getElementById('catatan').value;
    const stnk = document.getElementById('stnk').value;
    const motor = document.getElementById('motor').value;
    const sparepart = document.getElementById('sparepart').value;
    const biayaJasa = document.getElementById('biayaJasa').value;
    const pelanggan = document.getElementById('pelanggan').value;
    const mekanik = document.getElementById('mekanik').value;

    const payload = { catatan, stnk, motor, sparepart, biayaJasa, pelanggan, mekanik };

    const response = await fetch(API_ADD_TRANSAKSI, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload),
    });

    if (response.ok) {
      alert('Transaksi berhasil ditambahkan.');
      window.location.reload();
    } else {
      alert('Gagal menambahkan transaksi.');
    }
  });

  loadPelangganAndMekanikData();
</script>
