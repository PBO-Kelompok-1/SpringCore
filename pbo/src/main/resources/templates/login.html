<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
    <form th:action="@{/login}" method="post">
      <div th:if="${param.error}" class="text-red-500 mb-4">
        Invalid username and password.
      </div>
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Username:</label>
        <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" autofocus="autofocus">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700">Password:</label>
        <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <input type="submit" value="Login" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
      </div>
    </form>
  </div>
</body>
</html>
